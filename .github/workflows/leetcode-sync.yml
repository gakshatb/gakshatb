name: Sync LeetCode to GitHub

on:
  schedule:
    - cron: "30 0 * * *"   # every day 00:30 UTC
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install requests
        run: pip install requests

      - name: Run LeetCode Sync
        run: python leetcode_sync.py

      - name: Push commits
        run: |
          git config user.name "LeetCode Sync Bot"
          git config user.email "bot@users.noreply.github.com"
          git push


