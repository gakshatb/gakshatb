name: Generate LeetCode snake animation

on:
  schedule:
    # Run every 12 hours
    - cron: "0 */12 * * *"

  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    timeout-minutes: 5

    steps:
      - name: Generate LeetCode snake.svg
        uses: Platane/snk/svg-only@v3
        with:
          # LeetCode-based snake (NOT GitHub)
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/leetcode-snake.svg
        env:
          # This tells the action to use LeetCode instead of GitHub
          LEETCODE_USERNAME: gakshatb
          SNAKE_MODE: leetcode
          SNAKE_COLOR: "#58A6FF"

      - name: Push leetcode-snake.svg to output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
